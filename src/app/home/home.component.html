<h2>Movies</h2>
<p><button type="button" (click)="getPrime()"  *ngIf="(authService.userIsLoggedIn || authService.adminIsLoggedIn) && !authService.hasPrime()">Get Prime</button></p>
<p><button type="button" (click)="getPrime()"  *ngIf="authService.hasPrime()">Got Prime</button></p>
<app-movie-search></app-movie-search>
<div class="movies-menu">
  <ul class="movies">
    <li *ngFor="let movie of movies">
      <a routerLink="/watch/{{movie.id}}">
      {{movie.name}}
      </a>
  </li>
  </ul>
</div>
